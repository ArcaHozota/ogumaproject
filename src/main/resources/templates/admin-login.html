<!DOCTYPE html>
<html lang="ja-JP" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>OgumaProject</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="_csrf_header" th:content="${_csrf.headerName}">
	<meta name="_csrf_token" th:content="${_csrf.token}">
	<link rel="stylesheet" th:href="@{/static/css/style2.css}">
	<link rel="shortcut icon" type="image/x-icon" th:href="@{/static/oguma.ico}">
	<script type="text/javascript" th:src="@{/static/jquery/jquery-3.7.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/layer/layer.js}"></script>
</head>

<body>
	<style>
		input[type=password]::-ms-reveal {
			display: none;
		}

		input[type=password]::-ms-clear {
			display: none;
		}

		input[type=password]::-o-clear {
			display: none;
		}

		.inputBox #eyeIcons {
			position: absolute;
			cursor: pointer;
			right: 30px;
			color: #fff;
			font-size: 1.2em;
			top: 20px;
		}
	</style>
	<div class="container">
		<p th:text="${session['SPRING_SECURITY_LAST_EXCEPTION']} eq null ? '' : ${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
			id="errorMsg" hidden />
		<p th:text="${torokuMsg eq null ? '' : torokuMsg}" id="torokuMsg" hidden />
		<p th:text="${resetMsg eq null ? '' : resetMsg}" id="resetMsg" hidden />
		<span></span>
		<span></span>
		<span></span>
		<form th:action="@{/oguma/employee/doLogin}" th:method="post" id="loginForm">
			<h2>ログイン</h2>
			<div class="inputBox">
				<ion-icon name="mail-outline"></ion-icon>
				<input type="text" th:value="${registeredEmail eq null ? '' : registeredEmail}" name="loginAcct"
					id="accountIpt" placeholder="アカウント" required>
			</div>
			<div class="inputBox">
				<ion-icon name="lock-closed-outline"></ion-icon>
				<ion-icon name="eye-outline" id="eyeIcons"></ion-icon>
				<input type="password" name="userPswd" id="passwordIpt" placeholder="パスワード" required>
			</div>
			<div class="inputBox group">
				<a th:href="@{/oguma/employee/forget/password}">パスワード忘れ？</a>
				<a href="#" id="signup">登録</a>
			</div>
			<div class="inputBox">
				<input type="submit" value="ログイン">
			</div>
		</form>
		<form id="signupForm">
			<h2>Registration</h2>
			<div class="inputBox">
				<input type="text" placeholder="Username">
			</div>
			<div class="inputBox">
				<input type="email" placeholder="Email Address">
			</div>
			<div class="inputBox">
				<input type="password" placeholder="Enter Password">
			</div>
			<div class="inputBox">
				<input type="password" placeholder="Confirm Password">
			</div>
			<div class="inputBox">
				<input type="submit" value="Sign Up">
			</div>
			<div class="inputBox group">
				<a href="#">Already Have an Account? <b id="login">Login</b></a>
			</div>
		</form>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</div>
	<script type="text/javascript" th:src="@{/static/customizes/logintoroku.js}"></script>
</body>

</html>
