function testId() {
	document.getElementById("myid").style.visibility = "hidden";
}

function testClass() {
	var pElements = document.getElementsByClassName("test");

	for (let i = 0; i < pElements.length; i++) {
		pElements[i].style.visibility = "hidden";
	}
}

</script>

<body>

<h2 class="test">class确认用H2标签</h2>
<p class="test">class确认用P标签</p>
<p>入力值<input name="myname" id="myid"/></p>
<button>点我Jquery</button>
<button onclick="testId();">getElementById</button>
<button onclick="testClass();">getElementsByClassName</button>
</body>
