//◆知識 var  let const
//  var 声明是全局作用域或函数作用域，
//  而 let 和 const 是块作用域。 
//     var 变量可以在其作用域内更新和重新声明； 
//     let 变量可以更新但不能重新声明； 
//     const 变量既不能更新也不能重新声明。 它们都被提升到了作用域的顶部。

//◆知識 window.onload
window.onload=function(){
	alert("画面初期化の時、実施される");
}

function clickOne() {
	//hide方法没有，通过Css设置
	document.getElementsByTagName("p")[0].style.visibility = "hidden";
}
function clickAll() {
	//hide方法没有，通过Css设置
	var pElements = document.getElementsByTagName("p");

	for (let i = 0; i < pElements.length; i++) {
		pElements[i].style.visibility = "hidden";
	}
	
}
</script>
</head>

<body>
<button onclick="clickOne();">非表示第一个P</button>
<button onclick="clickAll();">非表示所有的P</button>

<h2>这是一个标题</h2>
<p>这是第一个P标签。</p>
<p>这是第二个P标签。</p>
<p>这是第三个P标签。</p>

</body>
